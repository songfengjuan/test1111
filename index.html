<script type="text/javascript" charset="utf-8">
        var position = 0;
        var base1 = 0;
        var base2 = 0;
        var base3 = 0;
        var base4 = 0;
        function flicker(){
            if (position == 0) {
                position = 1;
            } else {
                position = 0;
            }
            $(".circle-div1").css("left", base1 - position*18);
            $(".circle-div2").css("left", base2 + position*18);
            $(".circle-div3").css("top", base3 + position*18);
            $(".circle-div4").css("top", base4 - position*18);

            var day1 = new Date();
            $(".curr_time").html(day1.format("yyyy-MM-dd hh:mm:ss"));
        }
        function flickerFast(){
            var alpha = new Date().getTime()%1000/1000;
		    mui("#saoma_txt").each(function(){this.style.opacity=alpha;});
        }
        Date.prototype.format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        function getUserMedia(constraints, success, error) {
            if (navigator.mediaDevices.getUserMedia) {
                //最新的标准API
                navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
            } else if (navigator.webkitGetUserMedia) {
                //webkit核心浏览器
                navigator.webkitGetUserMedia(constraints,success, error)
            } else if (navigator.mozGetUserMedia) {
                //firfox浏览器
                navigator.mozGetUserMedia(constraints, success, error);
            } else if (navigator.getUserMedia) {
                //旧版API
                navigator.getUserMedia(constraints, success, error);
            }
        }

        function success(stream) {
        }
        function error(error) {
            console.log(`访问用户媒体设备失败${error.name}, ${error.message}`);
        }

                base3=mui(".circle-div3")[0].offsetTop;
                base4=mui(".circle-div4")[0].offsetTop;
                setInterval("flicker()",300);
                setInterval("flickerFast()",10);
            });
        }(document));
